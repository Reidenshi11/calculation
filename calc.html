<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
    <link rel="stylesheet" href="calc.css">
    <script defer src="calc.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculation">
            <div class="calc-name"><span></span></div>
            <div class="calc_area" ><span id="calcArea">0</span></div>
            <div class="calc_operators">
                <div class="calc_block calc_block_operators"><span>C</span></div>
                <div class="calc_block calc_block_operators"><span>del</span></div>
                <div class="calc_block calc_block_operators"><span>/</span></div>
                <div class="calc_block calc_block_operators"><span>*</span></div>
                <div class="calc_block calc_block_numbers" id="seven"><span>7</span></div>
                <div class="calc_block calc_block_numbers" id="eight"><span>8</span></div>
                <div class="calc_block calc_block_numbers" id="nine"><span>9</span></div>
                <div class="calc_block calc_block_operators"><span>+</span></div>
                <div class="calc_block calc_block_numbers" id="four"><span>4</span></div>
                <div class="calc_block calc_block_numbers" id="five"><span>5</span></div>
                <div class="calc_block calc_block_numbers" id="six"><span>6</span></div>
                <div class="calc_block calc_block_operators"><span>-</span></div>
                <div class="calc_block calc_block_numbers" id="one"><span>1</span></div>
                <div class="calc_block calc_block_numbers" id="two"><span>2</span></div>
                <div class="calc_block calc_block_numbers" id="three"><span>3</span></div>
                <div class="calc_block calc_block_operators"><span>=</span></div>
                <div class="calc_block calc_block_numbers" id="zero"><span>0</span></div>
                <div class="calc_block calc_block_operators"><span>.</span></div>

            </div>
        </div>
    </div>
    
</body>
</html>
